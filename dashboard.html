<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insano Downloader</title>
    <link rel="stylesheet" href="style/dashboard.css">
    <script type="application/javascript" src="scripts/script.js"></script>
</head>
<body>
<section class="holder">
    <section class="container torrent">
        <section class="info-get">
            <form action="#" method="post">
                <label for="m-link">Enter Magnet link</label>
                <input type="text" id="m-link" required>
                <label for="m-name">Enter name of file</label>
                <input type="text" id="m-name" required>
                <!--<input type="checkbox" checked title="Save to drive.">-->
                <button type="submit" onclick="move('torrent')">Download</button>
            </form>
        </section>
    </section>
    <section class="container drive-1">
        <section class="info-get">
            <form action="#" method="post">
                <label for="link">Enter link</label>
                <input type="text" id="link" required>
                <label for="name">Enter name of file</label>
                <input type="text" id="name" required>
                <!--<input type="checkbox" checked title="Save to drive.">-->
                <button type="submit" onclick="move('drive')">Download</button>
            </form>
        </section>
    </section>
    <section class="container progressbar">
        Save to drive and Download
        <div class="meter">
            <span id="prog" style="width: 100%"></span>
        </div>
        Torrent download and save to drive
        <div class="meter">
            <span id="m-prog" style="width: 100%"></span>
        </div>
    </section>
</section>
</body>
</html>
