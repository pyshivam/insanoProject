<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Insano Downloader</title>
    <link rel="stylesheet" href="style/login_style.css">
</head>
<body>
<section class="login">
    <div class="cname">Insano Downloader</div>
    <section class="sign-up-card">

        <legend>Log in</legend>

        <form action="#" method="post">
            <input type="email" placeholder="Email Address" name="email" required>
            <input type="password" placeholder="Password" name="passwd" required style="margin-top: 15px">
            <button type="submit">
                Log in <img src="resources/right-arrows.png" alt="right-arrow" class="arrow">
            </button>

        </form>
        <a class="google-oauth" href="#">
            <img class="google-logo" height="20" width="20"
                 src="https://cloud.digitalocean.com/assets/google-image-4fbbdf3b8475f3211b0afe7075e01626.svg"
                 alt="Google image">
            Log in with Google
        </a>
        <p class="forgot_pass">
            <a style="outline-color: #00d3ff;" href="#">Forgot password?</a>
        </p>
    </section>
    <div class="footer">
        <p>
            Don't have an account?
            <a style="outline-color: white;" href="signup.html">Sign Up</a>
        </p>
    </div>
</section>
</body>
</html>
